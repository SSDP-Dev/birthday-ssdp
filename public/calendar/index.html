<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <link rel="icon" type="image/x-icon" href="/img/favicon.png" />

    <title>SSDP @ 20</title>

    
    <link href="/css/ssdp.css" rel="stylesheet">

    
    <link href="/css/all.css" rel="stylesheet"> 

    
    <style>

      .navbar.compressed {
        height:0px;
        padding: 0;
      }

      .navbar.compressed > .container{
        display: none;
      }

      .navbar {
        border-bottom: 5px solid #136F8D;
      }

    </style>

  </head>
<body lang="en">
 
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
  <div class="container">
    <a class="navbar-brand" href="/"><img class= "img-responsive" src="/img/SSDP20-logo-transparent.png" style="max-width:75px; height:100%;" /></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Home
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/host">Host a Party</a>
        </li>
        
      </ul>
    </div>

  </div>

</nav>

<div class="row" style="padding-top:94px">
  <div class="col-lg-12">


  
  <div class="row">
    <div class="col-lg-12">
      <img class="img-responsive" src="/img/firstconference.jpg" style = "width:100%"/>
    </div>
  </div>
  <div class="container">

    </div>


<script src="/js/jquery-3.3.1.min.js"></script>
<script src="/js/bootstrap.bundle.js"></script>
<script>
$(document).ready(function() {
  $(window).on("scroll", function() {
    if ($(window).scrollTop() >= 75) {
      $(".navbar").addClass("compressed");
    } else {
      $(".navbar").removeClass("compressed");
    }
  });
});
</script>
</body>

</html>
